<!doctype html>
<html lang="en">
<head>
  <title>Flappy Bird</title>
  <meta name="description" content="Flappy Bird game">  
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
</head>    
<body>
    <div id="flappyBird">
        <div id="flappyBird-block"></div>
        <div id="flappyBird-hole"></div>
        <div id="flappyBird-character"></div>  
    </div>   
    <div id="contents">
        <p>Click inside the gaming console to jump</p>
        <button id="startButton">Start</button>
    </div>
    <div id="gameover-box">
        <p>Game Over!</p>
        <p>Score: <span id="score"></span></p>        
    </div>  
   
</body>
<script src="js/app.js"></script>
</html>
